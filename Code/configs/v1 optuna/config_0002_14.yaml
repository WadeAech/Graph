# GAT模型

dataset:
  name: CiteSeerFull

model:
  # GAT通常使用ELU作为激活函数，效果比ReLU好
  activation: relu

  layers:
    # --- 第一层 (输入层 -> 隐藏层) ---
  - type: dropout
    dropout_rate: 0.15000000000000002
  - type: gat
    hidden_dim: 64
    heads: 8
  - type: elu

  - type: dropout
    dropout_rate: 0.15000000000000002
  - type: gat
    hidden_dim: 64
    heads: 8
  - type: elu

training:
  optimizer: 'adam'
  lr: 0.004232222792055823 # GAT通常需要比GCN更小的学习率
  wd: 0.004602517480529451 # 权重衰减
  epochs: 1000
  seeds: [42, 100, 2023]
